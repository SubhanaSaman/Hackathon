<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1>Dyanamic Resume Builder</h1>
    
 <form id="resume-form" >
    <fieldset>
     <legend>Personal Information  </legend>
     <label for="name"> Name:</label>
     <input type="text" id="name" placeholder="Enter your name" required ><br><br>
    
     <label for="email"> Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required ><br><br>
     
    <label for="phone"> Phone :</label>
     <input type="tel" id="phone" placeholder="Enter your phone number" required >
    </fieldset>

   <fieldset>
    <legend> Education </legend> 
    <label for="education"> Education: </label> 
    <textarea id="education" placeholder="Enter your education"  required> </textarea>
   </fieldset>
     
   <fieldset>
    <legend> Experince</legend>
    <label for="experince"> Experince: </label> 
    <textarea id="experince" placeholder="Enter your experince" rows="3"  required> </textarea>
   </fieldset>
   <fieldset>
    <legend> Skills</legend>
    <label for="skills"> Skills: </label> 
    <textarea id="skills" placeholder="Enter your skills" rows="3"  required> </textarea>
   </fieldset>
  <button type="submit"> <b>Generate Resume </b></button>
 </form> 
    
 <br>
 <!-- Dynamic Resume  -->
 <div id="resume-display">
 </div>
<script src="index.js"></script>
</body>
</html>
